<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes App</title>
    <link rel="stylesheet" href="/notesApp/styles/styles.css">
    <link rel="icon" href="/notesApp/images/favicon.png" type="image/x-icon">
</head>
<body>
    <div class="header">
        <header class="container">
            <h1 class="header__title">Notes App</h1>
            <h2 class="header__subtitle">Take notes and never forget </h2>
        </header>
    </div>
    <div class="action">
        <div class="action__container">
            <input type="text" id="search-text" class="input" placeholder="Filter Notes">
            <select name="" id="filter-by" class="dropdown">
                <option value="byEdited">Sort by last edited</option>
                <option value="byCreated">Sort by recently created</option>
                <option value="alphabetical">Sort alphabetically</option>
            </select>  
        </div>
    </div>
     
    <div class="container">
        <div id="notes"></div>    
        <button id="create-note" class="button">Create new Note</button>
    </div>
